<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-border-top">
        </div>
        <div class="image-container">
            <img src="assets/WhatsApp Image 2024-03-10 at 17.20.33_6ea28a51.jpg" alt="Card Image" class="card-img">
        </div>
        <div class="card-content">
            <h2 class="card-title">ASHH</h2>
            <p class="card-description">UI DESIGNER</p>
            <button>Contact</button>
        </div>
        <div class="card-border-down">
        </div>
    </div>
</body>
</html>
